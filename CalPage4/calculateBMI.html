<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณดัชมวลกาย</title>
    <link rel="stylesheet" href="/cssmenu.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        #container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button#backButton {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: rgb(237, 234, 234); color: black;"></body>
    <ul class="scrolling-navbar">
        <li><a href="Page3.html">การศึกษา</a></li>
        <li><a href="Page5.html">วิทยาศาตร์</a></li>
        <li><a href="Page4.html">สุขภาพ</a></li>
        <li><a href="Page2.html">ชีวิตประจำวัน</a></li>
        <li><a class="active" href="Index.html">หน้าหลัก</a></li>
    </ul>
    <div id="container">
        <h2>คำนวณดัชมวลกาย</h2>
        <label for="weight">น้ำหนัก (กิโลกรัม):</label>
        <input type="text" id="weight" placeholder="กรอกน้ำหนัก">
        <label for="height">ส่วนสูง (เซนติเมตร):</label>
        <input type="text" id="height" placeholder="กรอกส่วนสูง">
        <button onclick="calculateBMI()">คำนวณ</button>
        <p id="result"></p>
        <button id="backButton" onclick="goToHome()">กลับหน้าแรก</button>
    </div>

    <script>
        function calculateBMI() {
            const weightInput = document.getElementById("weight");
            const heightInput = document.getElementById("height");
            const resultElement = document.getElementById("result");

            const weight = parseFloat(weightInput.value);
            const heightInCentimeters = parseFloat(heightInput.value);

            if (isNaN(weight) || isNaN(heightInCentimeters) || heightInCentimeters === 0) {
                resultElement.textContent = "กรุณากรอกข้อมูลให้ถูกต้อง";
                return;
            }

            // แปลงส่วนสูงจากเซนติเมตรเป็นเมตร
            const heightInMeters = heightInCentimeters / 100;

            const bmi = weight / (heightInMeters * heightInMeters);

            let resultText = "";
            if (bmi < 18.5) {
                resultText = "น้ำหนักน้อยกว่าปกติ (ผอม)";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText = "น้ำหนักปกติ";
            } else {
                resultText = "น้ำหนักมากกว่าปกติ (อ้วน)";
            }

            resultElement.textContent = `ดัชมวลกาย (BMI): ${bmi.toFixed(2)} - ${resultText}`;
        }

        function goToHome() {
            window.location.href = "/Page4.html";
        }
    </script>
    
</body>
</html>
