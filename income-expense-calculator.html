<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณรายรับรายจ่าย</title>
    <link rel="stylesheet" href="styleincome.css">
</head>
<body>
    <h1>เครื่องคำนวณรายรับรายจ่าย</h1>
    <div class="calculator">
        <label for="income">รายรับ (บาท):</label>
        <input type="number" id="income" name="income">
        
        <h2>รายการรับรายจ่าย</h2>
        <div id="item-list">
            <!-- ช่องกรอกข้อมูลรายการรับรายจ่าย -->
            <div class="item-input">
                <input type="text" class="item" placeholder="ชื่อสินค้า">
                <input type="number" class="price" placeholder="ราคา (บาท)">
            </div>
            <!-- สิ้นสุดช่องกรอกข้อมูลรายการรับรายจ่าย -->
        </div>
    
        <button id="add-item-button">เพิ่มรายการ</button>
        <button id="calculate-button">คำนวณ</button>
        <p id="result"></p>
        <button id="go-back-button"><a href="Page2.html">กลับสู่หน้าแรก</a></button>
    </div>
    <p id="result"></p>
</div>
    <script src="scriptincome.js"></script>
</body>
</html>
