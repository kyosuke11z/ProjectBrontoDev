<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลข</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body style="background-color: rgb(237, 234, 234); color: black;"></body>
    <h1>เครื่องคิดเลข</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <!-- แสดงรายการปุ่มที่ผู้ใช้กด -->
        <p id="button-log"></p>
        <div class="buttons">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="+">+</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="*">*</button>
            <button class="number" value="0">0</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="C">C</button>
            <button class="operator" value="=">=</button>
            <button id="back-button" style="font-size: 12px;"><a href="Page2.html">กลับหน้าแรก</a></button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
